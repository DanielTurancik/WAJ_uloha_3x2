<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Zamestnanci</title>
    <style>
        body {
            padding-top: 20px;
        }

        .header {
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
        }

        .btn-group .btn {
            border-radius: 0.25rem;
            margin-right: 5px;
        }

        .btn-group .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>Zamestnanci</h2>
    </div>

    <a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">Pridať zamestnanca</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Meno</th>
            <th>Priezvisko</th>
            <th>Dátum narodenia</th>
            <th>Email</th>
            <th>Telefón</th>
            <th>Pozícia</th>
            <th>Plat (€)</th>
            <th>Typ úväzku</th>
            <th>Akcia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.first_name}"></td>
            <td th:text="${employee.last_name}"></td>
            <td th:text="${employee.birth_date}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.job_title}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.employementType}"></td>
            <td>
                <div class="btn-group" role="group">
                    <form th:action="@{'/employees/' + ${employee.id}}" method="get" class="d-inline">
                        <button type="submit" class="btn btn-info btn-sm" title="Detail">
                            <i class="fas fa-eye"></i>
                        </button>
                    </form>
                    <form th:action="@{'/employees/' + ${employee.id} + '/edit'}" method="get" class="d-inline">
                        <button type="submit" class="btn btn-warning btn-sm" title="Upraviť">
                            <i class="fas fa-edit"></i>
                        </button>
                    </form>
                    <form th:action="@{'/employees/' + ${employee.id}}" method="post" class="d-inline">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-danger btn-sm" title="Vymazať"
                                onclick="return confirm('Naozaj chcete vymazať tohto zamestnanca?');">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
