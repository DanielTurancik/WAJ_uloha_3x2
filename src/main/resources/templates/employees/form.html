<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Pridať zamestnanca</title>
    <style>
        body {
            padding-top: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>Pridať nového zamestnanca</h2>
    </div>

    <form th:action="@{/employees}" th:object="${employee}" method="post">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Informácie o zamestnancovi</h5>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label">Meno</label>
                        <input type="text" class="form-control" id="first_name" th:field="*{first_name}"
                               placeholder="Zadajte meno" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last_name" class="form-label">Priezvisko</label>
                        <input type="text" class="form-control" id="last_name" th:field="*{last_name}"
                               placeholder="Zadajte priezvisko" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="birth_date" class="form-label">Dátum narodenia</label>
                        <input type="date" class="form-control" id="birth_date" th:field="*{birth_date}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="job_title" class="form-label">Pracovná pozícia</label>
                        <select class="form-select" id="job_title" th:field="*{job_title}" required>
                            <option value="" disabled selected>Vyberte pozíciu</option>
                            <option th:each="title : ${@environment.getProperty('job.titles').split(',')}"
                                    th:value="${title}" th:text="${title}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}"
                               placeholder="Zadajte email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Telefón</label>
                        <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                               placeholder="Zadajte telefónne číslo">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="salary" class="form-label">Plat (€)</label>
                        <input type="number" step="100" class="form-control" id="salary" th:field="*{salary}"
                               placeholder="Zadajte plat" required>
                    </div>
                    <div class="col-md-6">
                        <label for="employmentType" class="form-label">Typ zamestnania</label>
                        <select class="form-select" id="employmentType" th:field="*{employementType}" required>
                            <option value="" disabled selected>Vyberte typ zamestnania</option>
                            <option th:each="type : ${@environment.getProperty('employment.types').split(',')}"
                                    th:value="${type}" th:text="${type}"></option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <a th:href="@{/employees}" class="btn btn-secondary">Späť na zoznam</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Uložiť zamestnanca
                </button>
            </div>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
